<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack or Snooze</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nav-submit">submit</a></li>
        </ul>
    </nav>
    <div>
        <form id="login-form">
            Username: <input type="text" id="login-username" required>
            <br>
            Password: <input type="password" id="login-password" required>
            <br>
            <button type="submit">Login</button>
          </form>
          
    </div>
    <br>
    <div>
        <form id="submit-form">
            Title <input type="text" id="title" name="title" required> 
            <br>
            Author <input type="text" id="author" name="author" required>
            <br>
            URL <input type="text" id="url" name="url" required>
            <br>
            <br>
            <button type="submit">Submit Story</button>
        </form>
    </div>
    <ul id="all-stories-list"></ul>
    
    <!-- Load Axios first -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Load jQuery next -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Load models.js before stories.js, so that StoryList is defined -->
    <script src="js/models.js"></script>

    <!-- Load stories.js after models.js -->
    <script src="js/stories.js"></script>
</body>
</html>
